<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Storm Watch</title>
</head>
<body>
    <section class="container">
        <div class="row" id="container">
            <h1>Storm Watch</h1>
            <div>
                <input type="text" name="inputSearch" id="inputSearch" placeholder="Search by city." value="">
                <select name="select" id="select" class="form-select form-select-sm">
                    <option value="metric">Celsius</option>
                    <option value="imperial">Farenheit</option>
                    <option value="standard">Kelvin</option>
                </select>
            </div>
            <button type="submit" id="searchButton" class="btn">Search</button>
        </div>
        <div class="row justify-content-center" id="auxiliar">   </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
